<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./masterPage.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panelGrid columns="2">
                        <f:facet name="header">Course From</f:facet> 
                        <h:outputText value="Course Id"/>
                        <h:inputText value="#{courseController.course.courseId}"/>
                        <h:outputText value="User"/>
                        <h:selectOneMenu value="#{courseController.course.users.userId}">
                            <f:selectItems value="#{courseController.selectItemsUser}"/>
                        </h:selectOneMenu>
                        <h:outputText value="Start Date"/>
                        <p:calendar pattern="yyyy-MM-dd" value="#{courseController.course.startDate}"/>
                        <h:outputText value="End Date"/>
                        <p:calendar pattern="yyyy-MM-dd" value="#{courseController.course.endDate}"/>
                        <h:outputText value="BMI"/>
                        <h:inputText value="#{courseController.course.users.bmi}"/>
                        <f:facet name="footer">
                            <h:commandButton value="New" action="#{courseController.clear}"/> 
                            <h:commandButton value="Save" action="#{courseController.save}"/> 
                            <h:commandButton value="Find" action="#{courseController.find}"/> 
                            <h:commandButton value="Edit" action="#{courseController.update}"/> 
                            <h:commandButton value="Delete" action="#{courseController.delete}"/> 
                            <h:commandButton value="Display" action="#{courseController.display}"/> 
                          
                        </f:facet>
                    </p:panelGrid>
                       <h:outputText value="#{courseController.msg}"/>
                </h:form>
                <p:dataTable var="c" value="#{courseController.courses}">
                    <p:column headerText="Course Id">
                        <h:outputText  value="#{c.courseId}"/>
                    </p:column>
                    <p:column headerText="User Name">
                        <h:outputText  value="#{c.users.userName}"/>
                    </p:column>
                    <p:column headerText="Start Date">
                        <h:outputText  value="#{c.startDate}"/>
                    </p:column>
                    <p:column headerText="End Date">
                        <h:outputText  value="#{c.endDate}"/>
                    </p:column>
                   <p:column headerText="BMI">
                       <h:outputText  value="#{c.bmi}"/>
                    </p:column>
                </p:dataTable>
            </ui:define>

        </ui:composition>

    </body>
</html>
