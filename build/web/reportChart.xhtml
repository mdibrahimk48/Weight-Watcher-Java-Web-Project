<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 
    
    <body>

        <ui:composition template="./masterPage.xhtml">

            <ui:define name="content" >
                <h:form>
                    <p:panelGrid columns="2">
                        <f:facet name="header">Daily Report</f:facet> 
                        
                
                       <h:commandButton value="User Select "  />
                       <h:selectOneMenu value="#{reportController.users.userId}">
                            <f:selectItems value="#{courseController.selectItemsUser}"/>
                        </h:selectOneMenu>
                      
                        <f:facet name="footer">
                            <h:commandButton value="Display Report" action="#{reportController.viewReport}"/> 
                        </f:facet>
                    </p:panelGrid>
                   
                </h:form>
                 <p:chart type="line" model="#{chartView.lineModel1}" style="height:300px;"/>
             
            </ui:define>

        </ui:composition>

    </body>
</html>
